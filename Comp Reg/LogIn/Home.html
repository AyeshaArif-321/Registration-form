<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
   
    <div class="container">
       
        <div class="form-container">
            <form id="login-form">
                <img src="img.jpeg" alt="">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username"></label>
                   
                    <input type="text" id="login-username" name="employeeName" placeholder="username or email" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    
                    <input type="text" id="login-password" name="password" placeholder="password" required>
                </div>
                <button type="submit">LOGIN</button>
                <p class="center">Don't have an account? <a href="/Company Reg/Register.html">Register here</a>.</p>
                <p class="center">Register your employee. <a href="/Employee REG/Employee.html">Register here</a>.</p>
                <p class="center">Sign in  as employee. <a href="/SignIn Form/signIn.html">Sign In</a>.</p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
