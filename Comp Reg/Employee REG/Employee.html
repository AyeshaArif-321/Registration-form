<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
  <link rel="stylesheet" href="employee.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
        <img src="emp.jpeg" alt="">
    <h2>Employee Registration Form</h2>
    <form id="employeeForm">
      <div class="form-group">
        <label for="fullName"></label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <!-- <div class="form-group">
        <label for="position"></label>
        <input type="text" id="position" name="position" placeholder="Enter your position" required>
      </div> -->
      <!-- <div class="form-group">
        <label for="department"></label>
        <input type="text" id="department" name="department" placeholder="Enter your department" required>
      </div> -->
      <!-- <div class="form-group">
        <label for="companyName"></label>
        <input type="text" id="companyName" name="companyName" placeholder="Select your company name" required>
      </div> -->
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" placeholder="Select your start date" required>
      </div>
       <div class="form-group">
                <label for="department"></label>
                <select id="department" name="department"  placeholder="choose your department"required>
                    
                    <option value="" disabled selected>Select Department</option>
                    <option value="Admin">Admin</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Production">Production</option>
                    <option value="Legal">Legal</option>
                </select>
            </div>
     
    
      <button type="Register">REGISTER</button>
      <p>Go to login page. <a href="/LogIn/Home.html">Login</a>.</p>
    </form>
  </div>
</div>

  <script src="employee.js"></script>
</body>
</html>
